<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <div><br>
            <span id="result"></span>
            <br><br>
        </div>
        <div>
            <button type="button" id="number-1" value="1" onclick="storeValue('1')">1</button>
            <button type="button" id="number-2" value="2" onclick="storeValue('2')">2</button>
            <button type="button" id="number-3" value="3" onclick="storeValue('3')">3</button>
            <button id="clear" value="C" onclick="storeValue('C')">C</button>
            <button value=" *" onclick="storeValue('*')">*</button>
        </div>
        <div>
            <button type="button" id="number-4" value="4" onclick="storeValue('4')">4</button>
            <button type="button" id="number-5" value="5" onclick="storeValue('5')">5</button>
            <button type="button" id="number-6" value="6" onclick="storeValue('6')">6</button>
            <button value="+" onclick="storeValue('+')">+</button>
            <button value="/" onclick="storeValue('/')">/</button>
        </div>
        <div>
            <button type="button" id="number-7" value="7" onclick="storeValue('7')">7</button>
            <button type="button" id="number-8" value="8" onclick="storeValue('8')">8</button>
            <button type="button" id="number-9" value="9" onclick="storeValue('9')">9</button>
            <button value="-" onclick="storeValue('-')">-</button>
            <button value="=" onclick="calculateResult()">=</button>
        </div>
        <div>
            <button type="button" id="number-0" value="0" onclick="storeValue('0')">0</button>
            <button type="button" value="." onclick="storeValue('.')">.</button>
            <button type="button" value="DEL" onclick="deleteLastDigit()">DEL</button>
        </div>
    </div>

    <script src="../src/js/script.js"></script>
</body>
</html>
